<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Browser | QuantamArcade</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            padding: 30px 0;
            margin-bottom: 30px;
        }
        
        h1 {
            font-size: 2.8rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .search-container {
            display: flex;
            justify-content: center;
            margin-bottom: 30px;
        }
        
        .search-box {
            display: flex;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 50px;
            overflow: hidden;
        }
        
        .search-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            outline: none;
            font-size: 1rem;
            background: rgba(255, 255, 255, 0.95);
        }
        
        .search-button {
            padding: 0 25px;
            background: #4a00e0;
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s;
        }
        
        .search-button:hover {
            background: #8e2de2;
        }
        
        .file-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .file-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 12px;
            padding: 20px;
            transition: transform 0.3s, box-shadow 0.3s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        .file-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.2);
            background: rgba(255, 255, 255, 0.15);
        }
        
        .file-icon {
            font-size: 2.5rem;
            margin-bottom: 15px;
            color: #8e2de2;
        }
        
        .file-name {
            font-size: 1.1rem;
            margin-bottom: 10px;
            word-break: break-word;
        }
        
        .file-link {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 20px;
            font-size: 0.9rem;
            transition: background 0.3s;
        }
        
        .file-link:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .no-results {
            text-align: center;
            padding: 40px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .loading {
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
            grid-column: 1 / -1;
        }
        
        .error {
            text-align: center;
            padding: 30px;
            font-size: 1.2rem;
            color: #ff6b6b;
            grid-column: 1 / -1;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
        }
        
        @media (max-width: 768px) {
            .file-grid {
                grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            }
            
            h1 {
                font-size: 2.2rem;
            }
        }
        
        @media (max-width: 480px) {
            .file-grid {
                grid-template-columns: 1fr;
            }
            
            h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>File Browser</h1>
            <p class="subtitle">Browse and search files from QuantamArcade's repository</p>
        </header>
        
        <div class="search-container">
            <div class="search-box">
                <input type="text" class="search-input" id="search-input" placeholder="Search files...">
                <button class="search-button" id="search-button">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M21 21L16.514 16.506L21 21ZM19 10.5C19 15.194 15.194 19 10.5 19C5.806 19 2 15.194 2 10.5C2 5.806 5.806 2 10.5 2C15.194 2 19 5.806 19 10.5Z" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </div>
        
        <div class="file-grid" id="file-list">
            <div class="loading">Loading files...</div>
        </div>
        
        <footer>
            <p>Powered by GitHub Pages | QuantamArcade</p>
        </footer>
    </div>

    <script>
        const username = "QuantamArcade";
        const repoName = "quantamarcade.github.io";
        const directoryPath = "g";
        
        // GitHub API endpoint to list directory contents
        const apiURL = `https://api.github.com/repos/${username}/${repoName}/contents/${directoryPath}`;
        
        // Get URL parameters for search
        const urlParams = new URLSearchParams(window.location.search);
        const searchQuery = urlParams.get('q') || '';
        
        // Set search input value if there's a query
        document.getElementById('search-input').value = searchQuery;
        
        // Function to remove .html extension from filename
        function removeHtmlExtension(filename) {
            return filename.replace(/\.html$/, '');
        }
        
        // Function to filter files based on search query
        function filterFiles(files, query) {
            if (!query) return files;
            
            const lowerQuery = query.toLowerCase();
            return files.filter(file => 
                removeHtmlExtension(file.name).toLowerCase().includes(lowerQuery)
            );
        }
        
        // Function to update URL with search query
        function updateURL(query) {
            const newURL = query 
                ? `${window.location.pathname}?q=${encodeURIComponent(query)}`
                : window.location.pathname;
                
            window.history.replaceState({}, '', newURL);
        }
        
        // Function to perform search
        function performSearch() {
            const query = document.getElementById('search-input').value.trim();
            updateURL(query);
            displayFiles(allFiles, query);
        }
        
        // Function to display files
        function displayFiles(files, query = '') {
            const fileList = document.getElementById('file-list');
            const filteredFiles = filterFiles(files, query);
            
            if (filteredFiles.length === 0) {
                fileList.innerHTML = `
                    <div class="no-results">
                        <p>No files found${query ? ` matching "${query}"` : ''}.</p>
                    </div>
                `;
                return;
            }
            
            fileList.innerHTML = filteredFiles.map(file => {
                const displayName = removeHtmlExtension(file.name);
                const pagesURL = `https://${username}.github.io/${directoryPath}/${displayName}`;
                
                return `
                    <div class="file-card">
                        <div class="file-icon">
                            <svg width="40" height="40" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <path d="M14 2H6C5.46957 2 4.96086 2.21071 4.58579 2.58579C4.21071 2.96086 4 3.46957 4 4V20C4 20.5304 4.21071 21.0391 4.58579 21.4142C4.96086 21.7893 5.46957 22 6 22H18C18.5304 22 19.0391 21.7893 19.4142 21.4142C19.7893 21.0391 20 20.5304 20 20V8L14 2Z" stroke="#8e2de2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M14 2V8H20" stroke="#8e2de2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 13H8" stroke="#8e2de2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M16 17H8" stroke="#8e2de2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                                <path d="M10 9H9H8" stroke="#8e2de2" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>
                        </div>
                        <h3 class="file-name">${displayName}</h3>
                        <a href="${pagesURL}" class="file-link" target="_blank">Open File</a>
                    </div>
                `;
            }).join('');
        }
        
        // Store all files for filtering
        let allFiles = [];
        
        // Fetch files from GitHub API
        fetch(apiURL)
            .then(res => {
                if (!res.ok) {
                    throw new Error(`HTTP error! Status: ${res.status}`);
                }
                return res.json();
            })
            .then(items => {
                allFiles = items.filter(item => item.type === "file");
                displayFiles(allFiles, searchQuery);
            })
            .catch(err => {
                document.getElementById('file-list').innerHTML = `
                    <div class="error">
                        <p>Error loading files. Please try again later.</p>
                        <p style="margin-top: 10px; font-size: 0.9rem;">${err.message}</p>
                    </div>
                `;
                console.error(err);
            });
        
        // Event listeners
        document.getElementById('search-button').addEventListener('click', performSearch);
        
        document.getElementById('search-input').addEventListener('keyup', (event) => {
            if (event.key === 'Enter') {
                performSearch();
            }
        });
        
        // Update search when input changes (with debounce)
        let searchTimeout;
        document.getElementById('search-input').addEventListener('input', (event) => {
            clearTimeout(searchTimeout);
            searchTimeout = setTimeout(() => {
                performSearch();
            }, 300);
        });
    </script>
</body>
</html>
