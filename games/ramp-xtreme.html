<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Ramp Xtreme | QuantamArcade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://quantamarcade.github.io/content/gh-pages-content/assets/e7367403-5ab5-41e4-aa00-604ca2f0ee9b.png" type="image/png">
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #000;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }
        
        .game-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .game-frame {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* Improved close button */
        .close-wrapper {
            position: fixed;
            top: 12px;
            right: 12px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 6px;
            padding: 4px 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            z-index: 9999;
            transition: background 0.2s ease, transform 0.15s ease;
            text-decoration: none;   /* FIXES BLUE/PURPLE UNDERLINE */
            color: inherit;          /* Prevents link color override */
        }

        .close-wrapper:hover {
            background: rgba(0, 0, 0, 0.75);
            transform: scale(1.08);
        }

        .close-btn {
            font-size: 22px;
            line-height: 1;
            color: #fff;
            text-decoration: none; 
        }
    </style>
</head>
<body>

    <a href="/" class="close-wrapper">
        <span class="close-btn">âœ•</span>
    </a>

    <div class="game-container">
        <iframe 
            class="game-frame" 
            id="game-area" 
            src="https://ramp-xtreme.1games.io/" 
            allow="autoplay; fullscreen; camera; focus-without-user-activation *; monetization; gamepad; keyboard-map *; xr-spatial-tracking; clipboard-write; web-share; accelerometer; magnetometer; gyroscope; display-capture" 
            sandbox="allow-forms allow-modals allow-orientation-lock allow-pointer-lock allow-popups allow-popups-to-escape-sandbox allow-presentation allow-scripts allow-same-origin allow-downloads" 
            scrolling="no" 
            frameborder="0" 
            allowfullscreen>
        </iframe>
    </div>
</body>
</html>
