<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>{{ page.title | default: site.title }}</title>

  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Global Favicon (applies to every page) -->
  <link rel="icon" type="image/png" href="https://quantamarcade.xyz/content/gh-pages/assets/e7367403-5ab5-41e4-aa00-604ca2f0ee9b.png">

  <!-- Jekyll SEO tag (if enabled) -->
  {% if site.seo %}
    {% seo %}
  {% endif %}

  <!-- Include site-wide head content if present -->
  {% if site.head %}
    {{ site.head }}
  {% endif %}
</head>

<body>
  <!-- Page Content -->
  {{ content }}

</body>
</html>
