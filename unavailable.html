<html lang="en">
<head>
    <meta charset="utf-8" />

    <title>Temporarily Unavailable</title>
    <style>
        :root { --bg:#0f1724; --card:#0b1320; --muted:#9aa4b2; --accent:#4ea8ff; }
        html,body { height:100%; margin:0; font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial; background:linear-gradient(180deg,#061226 0%, #07182a 100%); color:#e6eef8; }

        p { margin:0 0 18px; color:var(--muted); font-size:1rem; }
        .actions { display:flex; gap:12px; justify-content:center; flex-wrap:wrap; }
        a.button { text-decoration:none; padding:10px 16px; border-radius:8px; background:var(--accent); color:#052034; font-weight:600; box-shadow:0 6px 16px rgba(78,168,255,0.16); }
        a.ghost { background:transparent; color:var(--muted); border:1px solid rgba(255,255,255,0.04); padding:9px 14px; }
        @media (max-width:520px){ img{max-width:240px;width:60%} .card{padding:20px} h1{font-size:1.25rem} }

</head>

                <a class="button" href="https://quantamarcade.github.io/">Go to homepage</a>
                <a class="ghost" href="javascript:location.reload()">Retry</a>
            </div>
        </div>
    </div>
